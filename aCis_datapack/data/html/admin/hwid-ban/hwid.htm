<html><body>
<title>Меню HWID Бана</title>
<center>
<edit var="char_name" width=110 height=15>
<table width=200>
<tr>
<td><button action="bypass -h admin_hwidban $char_name" value="Забанить" width=74 height=21 back="L2UI_CH3.Btn1_normalOn" fore="L2UI_CH3.Btn1_normal"></td>";
<td><button action="bypass -h admin_hwidunban $char_name" value="Разбанить" width=74 height=21 back="L2UI_CH3.Btn1_normalOn" fore="L2UI_CH3.Btn1_normal"></td>";
</tr>
</table>
<font color="LEVEL">Справка по коммандам:</font><br>
- hwidban [Ник_Игрока] - Забанить игрока.<br1>
- hwidunban [Ник_Игрока] - Разбанить игрока игрока.<br1>
</center>
</body></html>
